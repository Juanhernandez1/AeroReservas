<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reserva vuelos</title>
        <h:outputStylesheet name="/css/RemovePrime.css"/>
        <h:outputStylesheet name="/css/plantilla.css"/>

        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Reserva de Vuelo</title>
        </f:facet>

    </h:head>

    <h:body>
        

        <p:layout fullPage="true">   
       <!-- encabezado y botones del mantenimiento -->     
            <p:layoutUnit position="north" size="70"  >
            <div id="top" class="top">
                <h:form class="topfrom"> 
                    <p:toolbar>
                        <f:facet name="left">
                            <span class="name tituloHeader">
                                <h1>AeroPichiche</h1>
                            </span>
                            <span class="ui-separator">
                                <span class="ui-icon pi pi-ellipsis-v" />
                            </span>
                                <!-- dentro del la sigiente seccion caen los botones -->
                            <ui:insert name="CRUD">
                                Botones de mantenimiento 
                            </ui:insert>
                                <!-- ********************************************** -->
                            <span class="ui-separator">
                                <span class="ui-icon pi pi-ellipsis-v" />
                            </span>
                        </f:facet>

                        <f:facet name="right" >
                            <span class="tituloHeader">
                                    <!-- dentro del la sigiente seccion caen los titulos-->
                                <ui:insert name="top">
                                    titulo 
                                </ui:insert>
                                    <!-- ********************************************** -->
                            </span>

                            <!-- boton de usuraio y menu depligable -->
                            <p:menuButton style="float: right" title="Usuario" value="Usuario" icon=" pi pi-user" >
                                <p:menuitem value="Mis Datos" url="http://www.primefaces.org" icon="pi pi-home" />
                                <p:menuitem value="Salir" url="http://www.primefaces.org" icon="pi pi-home" />
                            </p:menuButton>
                            <!-- ********************************************** -->
                        </f:facet>
                    </p:toolbar>
                </h:form> 
            </div>
        </p:layoutUnit>
            
<!-- Este es el menu -->
            <p:layoutUnit position="west" size="185" header="Menu">
                <p:menu>
                    <p:submenu label="Reservas">
                        <p:menuitem value="Vuelos" outcome="/Vistas/vuelos" />
                    </p:submenu>

                    <p:submenu label="Mantenimientos">
                         <p:menuitem value="Aerolines" outcome="/Vistas/aerolineas" />
                         <p:menuitem value="Destinos" outcome="/Vistas/destinos" />
                    </p:submenu>

                    <p:submenu label="Administracion">
                        <p:menuitem value="Usuarios" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                    </p:submenu>
                </p:menu>
            </p:layoutUnit>
<!-- ********************************************** -->

<!-- contenido o tabla  -->
            <p:layoutUnit position="center">
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </p:layoutUnit>
        </p:layout>
<!-- ********************************************** -->

<!-- formularios -->
        <ui:insert name="FORM">
            Formularios
        </ui:insert>
<!-- ********************************************** -->

    </h:body>

</html>
