<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reserva vuelos</title>
        <h:outputStylesheet name="/css/RemovePrime.css"/>
        <h:outputStylesheet name="/css/login.css"/>
    </h:head>
    <h:body>
        <div class="login">
            <h:form id="formLogin"> 
                <p:growl id="mensaje" showDetail="true" life="3000" />

                <p:panel header="Sistema de reserva de vuelo" widgetVar="dlg" >
                    <div class="divUser">
                       <img class="imgUser" src="https://img.icons8.com/officel/100/000000/user.png"/>
                    </div>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="usuario" value="Usuario:" />
                        <p:inputText id="usuario"  placeholder="Usuario" required="true" label="username" requiredMessage="Escriba el usuario por favor" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password"  placeholder="Password" required="true" label="password" requiredMessage="Escriba el password por favor" />

                        <f:facet name="footer">
                            <p:commandButton class="usrbtn" value="Ingresar" update="mensaje" />
                          <p:link id="usrContra" value="Olvide la ContraseÃ±a" />
    

                        </f:facet>  
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
