<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="CRUD">
        <h:form>
            <p:commandButton  title="Guardar" icon="pi pi-save"  type="button" onclick="agre()"  />
            <p:commandButton  title="Editar" icon="pi pi-pencil" type="button" onclick="modi()" />
            <p:commandButton  title="Eliminar" icon="pi pi-trash" type="button" onclick="elimin()" />
        </h:form>
    </ui:define>

    <ui:define name="top">
        <h1>AeroLineas</h1> 
    </ui:define>

    <ui:define name="content">
        <h:form style="display: none">
            <p:remoteCommand name="agre" actionListener="#{aerolineaControl.limpiarAerolinea()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>
        <h:form id="formListado" style="mamargin: 0px !important;">
            <p:dataTable id="tablaAerolineas" style="mamargin: 0px !important;"  paginator="true" paginatorPosition="bottom" rows="13" selectionMode="single" selection="#{aerolineaControl.aerolinea}" rowKey="#{aerolinea.idAerolinea}" var="aerolinea" value="#{aerolineaControl.listaAerolineas}" emptyMessage="No existen aerolineas">
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{aerolinea.nombre}"  />
                </p:column>
                <p:column headerText="TELEFONO">
                    <h:outputText value="#{aerolinea.telefono}" />
                </p:column>

                <p:column headerText="MODIFICAR" style="text-align: center; display: none"  >

                    <p:remoteCommand name="modi" oncomplete="PF('dialogoModificar').show();" update=":formModificar">

                    </p:remoteCommand >
                </p:column>
                <p:column headerText="ELIMINAR" style="text-align: center; display: none" >
                    <p:remoteCommand name="elimin" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                        
                    </p:remoteCommand >
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="FORM">
        <h:form id="formAgregar">
            <p:dialog id="dlgAgregar" header="Agregar Aerolinea" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto; margin-bottom: 10px;">                                
                    <p:outputLabel value="Aerolinea:"/>
                    <p:inputText value="#{aerolineaControl.aerolinea.nombre}"/>
                    <p:outputLabel value="Telefono:"/>
                    <p:inputText value="#{aerolineaControl.aerolinea.telefono}"/>
                </p:panelGrid>
                <p:commandButton  value="Guardar" actionListener="#{aerolineaControl.agregarAerolinea()}" update=":formListado:tablaAerolineas" oncomplete="PF('dialogoAgregar').hide();"/>
                <p:commandButton  value="Cancelar" styleClass="botonEl" style="margin-left: 15px;background-color: indianred;" onclick="PF('dialogoAgregar').hide();" oncomplete="#{aerolineaControl.limpiarAerolinea()}"/>
            </p:dialog>
        </h:form>

        <h:form id="formModificar">
            <p:dialog id="dlgModificar" header="Modificar Aerolinea" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto; margin-bottom: 10px;">                                
                    <p:outputLabel value="Aerolinea:"/>
                    <p:inputText value="#{aerolineaControl.aerolinea.nombre}"/>
                    <p:outputLabel value="Telefono:"/>
                    <p:inputText value="#{aerolineaControl.aerolinea.telefono}"/>
                </p:panelGrid>
                <p:commandButton  value="Guardar" actionListener="#{vueloControl.modificarVuelo()}" update=":formListado:tablaVuelos" oncomplete="PF('dialogoModificar').hide();"/>
               <p:commandButton styleClass="botonEl" style="margin-left: 15px;background-color: indianred;" value="Cancelar" onclick="PF('dialogoModificar').hide();" />
            </p:dialog>
        </h:form>

        <h:form id="formEliminar">
            <p:dialog id="dlgEliminar" header="Eliminar Aerolinea" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <h:outputText value="Desea eliminar este registro?"/>
                <p:commandButton  style="margin-left: 15px;" value="Si" actionListener="#{aerolineaControl.eliminarAerolinea()}" update=":formListado:tablaAerolineas" oncomplete="PF('dialogoEliminar').hide();"/>
                <p:commandButton styleClass="botonEl" style="margin-left: 15px;background-color: indianred;"  value="No" onclick="PF('dialogoEliminar').hide();" />
            </p:dialog>
        </h:form>
    </ui:define>


</ui:composition>
